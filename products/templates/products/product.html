{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 text-center">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid rounded" style="height: 300px; object-fit: cover;">
            {% else %}
                <img class="img-fluid rounded" src="{% static 'images/aimagenot.png' %}" alt="Imagen no disponible" style="height: 300px; object-fit: cover;">
            {% endif %}
        </div>
        <div class="col-md-8">
            <h1 class="mb-4" style="color: #ff6f61;">{{ product.title }}</h1>
            <h5 class="font-weight-bold">Precio: <span class="text-danger">${{ product.price }}</span></h5>
            <p class="mt-4">{{ product.description }}</p>
            <div class="mt-4">
                {% include 'carts/snippets/add.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
