{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-danger">Eliminar Producto</h2>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'products:listar_productos_vendedor' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
