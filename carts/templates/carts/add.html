{% extends 'base.html' %}
{% load static %}
{% load product_extras %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 text-center">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="Imagen del producto" class="img-fluid rounded" style="height: 200px; object-fit: cover;">
            {% endif %}
        </div>
        <div class="col-md-8 mt-2">
            <div class="h3 font-weight-bold text-success">
                {{ quantity | quantity_add_format }} al carrito
            </div>
            <div class="h5">
                <a href="{% url 'products:product' product.slug %}" style="color: #ff6f61;">
                    {{ product.title }}
                </a>
            </div>
            <div class="h5 font-weight-bold text-danger">
                {{ product.price | price_format }}
            </div>
            <div class="mt-4">
                <a href="{% url 'carts:cart' %}" class="btn btn-outline-warning">Ver Carrito</a>
                <a href="{% url 'index' %}" class="btn btn-outline-success ml-2">Seguir comprando</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
