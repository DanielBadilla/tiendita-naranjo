<form action="{% url 'carts:add' %}" method="post" class="mt-4">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <div class="d-flex align-items-center">
        <button type="button" class="btn btn-outline-info d-inline mr-2" id="remove">-</button>
        <input type="number" value="1" class="form-control col-sm-2 d-inline text-center" id="quantity" name="quantity" readonly>
        <button type="button" class="btn btn-outline-info d-inline ml-2" id="add">+</button>
    </div>
    <button type="submit" class="btn btn-outline-warning mt-3">Agregar al carrito</button>
</form>

<script>
    const add = document.getElementById('add');
    const remove = document.getElementById('remove');
    const quantity = document.getElementById('quantity');

    add.addEventListener('click', function() {
        quantity.value = parseInt(quantity.value) + 1;
    });

    remove.addEventListener('click', function() {
        let value = parseInt(quantity.value);
        if (value > 1) {
            value -= 1;
        }
        quantity.value = value;
    });
</script>
