{% extends 'base.html' %}
{% load static %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('{% static "images/compras.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .welcome-box {
        background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con transparencia */
        padding: 20px; /* Espaciado interno */
        border-radius: 10px; /* Bordes redondeados */
        text-align: center; /* Centrar el texto */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        margin-bottom: 20px; /* Separaci칩n con el resto del contenido */
    }
    .welcome-box h1 {
        font-size: 3rem; /* Tama침o m치s grande */
        font-weight: bold; /* Letras m치s gruesas */
        color: #d35400; /* Naranjo oscuro */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Sombra para destacar */
    }
    
</style>

<div class="container py-5">
    <div class="welcome-box">
        <h1 class="text-center mb-4">Bienvenido a MyLLapo</h1>
    </div>
    <div class="row justify-content-center">
        <!-- Registro de Usuario -->
        <div class="col-md-5 m-3">
            <div class="card p-4 shadow-sm" style="border-radius: 15px; background: rgba(255, 255, 255, 0.9);">
                <h3 class="text-center" style="color: #ff6f61;">Registrarse como Usuario</h3>
                <!-- Formulario de Usuario -->
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <input type="hidden" name="form_type" value="user_register">
                    {{ user_form.as_p }}
                    <button type="submit" class="btn btn-danger">Registrarse</button>
                </form>
            </div>
        </div>

        <!-- Registro de Vendedor -->
        <div class="col-md-5 m-3">
            <div class="card p-4 shadow-sm" style="border-radius: 15px; background: rgba(255, 255, 255, 0.9);">
                <h3 class="text-center" style="color: #ff6f61;">Registrarse como Vendedor</h3>
                <!-- Formulario de Vendedor -->
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <input type="hidden" name="form_type" value="seller_register">
                    {{ seller_form.as_p }}
                    <button type="submit" class="btn btn-danger">Registrarse como Vendedor</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
